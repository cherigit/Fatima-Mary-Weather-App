<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperaturezzz"></strong
                  ><span class="units"> Â°C</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/wecodeschool/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Matt Delac
        </small>
      </div>

      <div class="container p-5 my-5 mt-10">
        <div class="weather_wireframe">
          <table class="table table-sm table-responsive-sm">
            <thead class="table-info">
              <tr>
                <th></th>
                <th></th>
                <th>
                  <form id="form">
                    <input
                      type="text"
                      id="cityholder"
                      placeholder="Input City"
                    />
                    <input type="submit" id="submitbutton" value="Submit" />
                  </form>
                </th>
              </tr>
            </thead>
          </table>

          <div class="row">
            <div class="col-6">
                <ul class="city_temp">
                <li><h1 id="cityreturn">Toronto</h1></li>
                <li>
                    Last updated:
                    <span id="current_date"></span>
                </li>
                <li class="current_temp">
                    <span ></span>
                </li>
                <li>
                    Overcast clouds
                    <span id="current_date"></span>
                </li>
                </ul>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-3">
                    <h2>ðŸŒž</h2>
                    </div>
                    <div class="col-6">
                        
                            <h4>
                                <span id="temperature"></span>
                            C|F
                            </h4>
                        </span>
                    </div>                    
                </div>
              
            </div>
            <div class="col-6">
              <ul>
                <h4>Humidity: 82%</h4>
                <li><h4>Wind: 4km/h</h4></li>
              </ul>
            </div>
          </div>

          

        </div>
      </div>
    </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
